<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampersEngine</title>
    <link rel="stylesheet" href="/tiendaComida/style.css">
    <script src="https://kit.fontawesome.com/c3cd11032a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <section class="container1">
            <div class="botones">
                <img id="logo" src="/images/logoWhite.png" alt="">
                <a href="/index.html" class="btnNav">Inicio</a>
                <a href="../servicios/index.html" class="btnNav">Servicios</a>
                <a href="../soporte/index.html" class="btnNav">Soporte</a>
                <button id="carrito" class="carrito">
                    <img src="../images/cart-regular-24.png" alt="" srcset="">
                </button>
            </div>
        </section>
    </nav>
    <section class="sevicios">
        <div class="contenedor">
            <div class="titulos">
                <h2>Cafeteria Virtual</h2>
                <p>seccion de compra</p>

            </div>
            <div class="cards">
                <div class="carta">
                    
                    <img src="../images/papasmargarita.jpg" class="imgCard" alt="" srcset="">
                    <h6>papas</h6>
                    <p>2000$</p>
                    <button id="">Añadir Al Carrito</button>
                </div>
                <div class="carta">
                    
                    <img src="../images/Pastel-de-Pollo7.jpg" class="imgCard" alt="" srcset="">
                    <h6>Pasteles</h6>
                    <p>2300$</p>
                    <button>Añadir Al Carrito</button>
                </div>
                <div class="carta">
                    
                    <img src="../images/Color-del-cafe-filtrado-y-su-parecido-con-el-color-de-un-vino-tinto.-scaled.jpg" class="imgCard" alt="" srcset="">
                    <h6>cafe</h6>
                    <p>800$</p>
                    <button>Añadir Al Carrito</button>
                </div>
            </div>
        </div>

    </section>

    
    <script src="/js/tienda.js" ></script>
</body>
</html>
